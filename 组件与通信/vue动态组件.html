<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>vue组件</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			footer ul{
				display: flex;
				width: 100%;
				position: fixed;
				left: 0;
				bottom: 0;
				background-color: teal;
			}
			footer ul li{
				flex: 1;
				height: 60px;
				line-height: 60px;
				text-align: center;
				list-style: none;
				color: white;
				cursor: pointer;
			}
			footer ul li:hover{
				background-color:coral;
			}
		</style>
	</head>
	<body>
		<div id="app">

			
			<component :is="isWhich"></component>
			
			
			<footer>
				<ul>
					<li v-for="item,index in menuTitle" @click=" handleClick(index)">{{item}}</li>
				</ul>
			</footer>
		</div>
	</body> 
	<script type="text/javascript">
		
		Vue.component("home",{
			template:`
				<div>首页</div>
			`
		})

		Vue.component("message",{
			template:`
				<div>消息</div>
			`
		})


		Vue.component("me",{
			template:`
				<div>我的</div>
			`
		})

		var app = new Vue({
			el:"#app",
			data:{
				isWhich:"home",
				menu:["home","message","me"],
				menuTitle:["首页","消息","我的"]
			},
			methods:{
				
				handleClick(index){
					console.log(index);
					this.isWhich = this.menu[index];
				}
			}
		})
	</script>
</html>
