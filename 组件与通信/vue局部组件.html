<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>vue组件</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="app">
			<!--使用子组件-->
			<Bpp></Bpp>
		</div>
	</body> 
	<script type="text/javascript">
		
		//全局组件
		Vue.component("Vheader",{
			template:`
				<div>
					<h3>我是导航组件</h3>
				</div>
			`
		})
		
		Vue.component("Vaside",{
			template:`
				<div>
					<h3>我是侧边栏</h3>
				</div>
			`
		})
		
		
		const Vcontent = {
			data(){
				return{
					
				}
			},
			template:`<div><h4>我是内容局部组件</h4></div>`
		}
		
		//局部组件
		
		//1.创建组件
		const Cpp = {
			
			data:function(){
				return {
					msg:"我是APP组件啊啊啊啊",
					student:{
						name:"xiaoming",
						age:16,
						school:"ThusingHua"
					},
					isActive:false
				}
			},
			template:`
				<div>
					<div><Vheader></Vheader></div>
					<div><Vaside></Vaside></div>
					<div><Vcontent></Vcontent></div>
				</div>
			`,
			methods:{
				clickEvent:function(){
					this.student.school = "peking";
					this.isActive = !this.isActive;
				}
			},
			components:{
				Vcontent:Vcontent
			}
		}
		
		
		var app = new Vue({
			el:"#app",
			data:{
				
			},
			
			//2. 挂载子组件
			components:{
				Bpp:Cpp
			}
		})
	</script>
</html>
