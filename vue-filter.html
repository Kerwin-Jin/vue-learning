<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>vue-bind</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="app">
			<p>{{info | upcase | sub}}</p>
		</div>
	</body>
	<script type="text/javascript">

		Vue.filter("upcase",function(str){
			return str.toUpperCase();
		})	
		Vue.filter("sub",function(str){
			return str.substring(0,3);
		})
		
		var vm = new Vue({
			el:"#app",
			data:{
				info:'Vue is very good!'
			}
		})

		
			
	</script>
</html>
