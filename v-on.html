<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-on</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		
		<div id="app">
			<button type="button" @click="add(1,2)">点击</button>
			<input type="text" @keyup.enter="sayHi()"/>
		</div>
	</body>
	<script type="text/javascript">
		
		var app = new Vue({
			el:"#app",
			methods:{
				add(v1,v2){
					console.log(v1+v2);
				},
				sayHi(){
					console.log("吃了没？")
				}
			}
		})
	</script>
</html>
