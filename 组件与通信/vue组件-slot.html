<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>vue组件-slot</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			footer ul{
				display: flex;
				width: 100%;
				position: fixed;
				left: 0;
				bottom: 0;
				background-color: teal;
			}
			footer ul li{
				flex: 1;
				height: 60px;
				line-height: 60px;
				text-align: center;
				list-style: none;
				color: white;
				cursor: pointer;
			}
			footer ul li:hover{
				background-color:coral;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<child>
				<template v-slot:a>
					<div>1111111111插槽</div>
				</template>

				<div slot="b">33333插槽</div>

				<template #c>
					<div>222222222插槽</div>
				</template>
			</child>
		</div>
	</body> 
	<script type="text/javascript">
		
		Vue.component("child",{
			template:`
				<div>
					<slot name="a"></slot>	
					child
					<slot name="b"></slot>
					child
					<slot name="c"></slot>	
				</div>
				
			`
		})
		
		var app = new Vue({
			el:"#app",
			data:{
				
			},
			methods:{

			}
		})
	</script>
</html>
