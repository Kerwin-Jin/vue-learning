<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>vue基础</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.page{
				width: 100vw;
				height: 100vh;
				background-color: #f40;
				position: fixed;
				top: 0;
				left: 0;
			}
			.right{
				width: 50vw;
				height: 100vh;
				position: fixed;
				transform: translateX(100vw);
				background-color: #3498DB;
				transition: transform .5s;
			}
			.active{
				transform: translateX(70vw);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="page">
				<h1>首页</h1>
				<button type="button" @click="toggle">打开</button>
			</div>
			<div class="right" :class="{active:isShow}">
				<h1>侧边栏</h1>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				isShow:false
			},
			methods:{
				toggle(){
					this.isShow = !this.isShow;
				}
			}
		})
	</script>
</html>
